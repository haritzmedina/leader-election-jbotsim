group 'com.haritzmedina.sia'
version '1.0-SNAPSHOT'


allprojects{

}

def libs = "${project.projectDir}/lib"

subprojects{
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.8

    dependencies {
        compile fileTree(dir: libs, include: '*.jar')
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}